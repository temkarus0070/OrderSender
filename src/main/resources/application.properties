server.port=${SENDER_SERVER_PORT:8099}
spring.kafka.bootstrap-servers=${KAFKA_SERVER:localhost:9092}
spring.kafka.template.default-topic=orders
order.delay=${ORDER_DELAY:10000}
order.server=${ORDER_SERVER:http://localhost:9081/order}
test.topic=testTopic
spring.kafka.properties.spring.json.value.default.type=org.temkarus0070.models.Order
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.LongDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer